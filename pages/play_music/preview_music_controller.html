<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Music</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <script type="module" src="/src/util/play_music/preview_music_window_script.ts" async defer></script>
</head>
<body>
    <h3 id="music_name"></h3>

    <div class="status">
        <p id="tempo_status"></p>
        <p id="beat_status"></p>
        <p id="time_status"></p>
    </div>

    <div class="controller">
        <button class="btn material-icons-round" id="play_btn">
            play_arrow
        </button>

        <button class="btn material-icons-round" id="stop_btn">
            stop
        </button>

        <div class="progress_bar" id="progress_bar">
            <div class="progress" id="progress_bar_progress"></div>
        </div>
    </div>
</body>
</html>
