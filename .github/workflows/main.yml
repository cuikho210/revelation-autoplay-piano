name: 'Test Action'
on:
  push:
    branches:
      - test-action

jobs:
  build-binaries:
    permissions:
      contents: write
    strategy:
      fail-fast: false

    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install frontend dependencies
        run: yarn install 
      - name: Get release message
        shell: pwsh
        run: |
          "release_body=$(Get-Content ./release_message.txt)" >> $env:GITHUB_ENV
      - uses: tauri-apps/tauri-action@dev
        id: build_bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'Release v__VERSION__'
          releaseBody: ${{ env.release_body }}
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true
      - name: Update gist updater.json
        env:
          UPDATER_JSON_PATH: ${{ steps.build_bundle.outputs.artifactPaths }}
        run: |
          Write-Output $env:UPDATER_JSON_PATH